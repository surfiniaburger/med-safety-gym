name: Docker Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Environment (Core)
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile
        push: false
        tags: med-safety-gym-env:latest

    - name: Build MCP Server
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile.mcp
        push: false
        tags: med-safety-gym-mcp-server:latest

    - name: Build A2A Agent
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile.a2a
        push: false
        tags: med-safety-gym-a2a-agent:latest
